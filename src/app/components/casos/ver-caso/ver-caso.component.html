<div class="card" style="border-radius: 10px 10px 0 0;">
    <h5 class="card-header letravino" style="background-color: rgb(241, 219, 219);">Ver Detalles del caso
        <div class="float-right letravino">
            <button (click)="util.paginaInicio()" class="btn btn-info mr-1">
            <i class="fa fa-home"></i>
          </button>
            <button (click)="util.paginaAnterior()" class="btn btn-info mr-1">
            <i class="fa fa-reply"></i>
          </button>
        </div>
    </h5>
    <div class="card-body">
        <mat-card id="box0">
            <form class="row g-3" (ngSubmit)="guardarCaso(f)" #f="ngForm" name="fcaso" enctype="multipart/form-data">
                <div class="col-md-12 form-group">
                    <h6 class="letravino">Tipo de Ticket</h6><br>
                    <div class="container">
                        <mat-radio-group disabled name="tipo" [(ngModel)]="caso.casTipo">
                            <mat-radio-button *ngFor="let tipo of tipos" [value]="tipo.valor" style="margin: 15px">
                                {{tipo.etiqueta}}
                            </mat-radio-button>
                        </mat-radio-group>
                        <hr>
                    </div>
                </div>
                <div class="col-md-12 form-group">
                    <h6 class="letravino">Severidad</h6><br>
                    <div class="container">
                        <mat-radio-group disabled name="severidad" [(ngModel)]="casoC.severidad">
                            <mat-radio-button *ngFor="let sev of severidads" [value]="sev.valor" style="margin: 15px">
                                {{sev.etiqueta}}
                            </mat-radio-button>
                        </mat-radio-group>
                        <hr>
                    </div>
                </div>
                <div class="col-md-12 form-group">
                    <label class="form-label" style="color: black;">Subject</label>
                    <span *ngIf="f.submitted && f.controls['subject'].errors" class="text-danger animated fadeIn"> es requerido</span>
                    <input disabled type="text" class="form-control" placeholder="Ingrese el Subject" [(ngModel)]="casoC.asunto" name="subject" required minlength="10">
                </div>
                <div class="col-md-12 form-group">
                    <label class="form-label" style="color: black;">Descripción</label>
                    <span *ngIf="f.submitted && f.controls['descripcion'].errors" class="text-danger animated fadeIn"> es requerida</span>
                    <input type="text" disabled class="form-control" placeholder="Ingrese la Descripción" [(ngModel)]="casoC.descripcion" name="descripcion" required>
                </div>
                <div class="col-md-12 form-group">
                    <label class="form-label" style="color: black;">Adjuntos</label>
                    <div class="table-responsive">
                        <ul>
                            <tbody>
                                <!-- <li *ngFor="let arch of casoC.adjuntos | paginate: { itemsPerPage: 8, currentPage: page }">
                                    <a href="{{arch.url}}">{{arch.name}} </a>
                                </li> -->
                                <a href="{{urlSeg}}">ArchivoPrueba</a>
                        </ul>
                        <!-- <table class="table table-sm table caption-top">
                            <tbody>
                                <tr *ngFor="let arch of casoC.adjuntos| paginate: { itemsPerPage: 8, currentPage: page }">
                                    <th scope="row">{{ arch.url }}</th>
                                </tr>
                        </table> -->
                    </div>
                </div>
            </form>
        </mat-card>
    </div>
</div>
