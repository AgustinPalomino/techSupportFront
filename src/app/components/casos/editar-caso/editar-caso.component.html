<div class="card" style="border-radius: 10px 10px 0 0;">
    <h5 class="card-header letravino" style="background-color: rgb(241, 219, 219);">Editar Caso
        <div class="float-right letravino">
            <button (click)="util.paginaInicio()" class="btn btn-info mr-1">
            <i class="fa fa-home"></i>
          </button>
            <button (click)="util.paginaAnterior()" class="btn btn-info mr-1">
            <i class="fa fa-reply"></i>
          </button>
        </div>
    </h5>
    <div class="card-body">
        <mat-card id="box0">
            <form class="row g-3" (ngSubmit)="guardarCaso(f)" #f="ngForm" name="fcaso" enctype="multipart/form-data">
                <div class="col-md-12 form-group">
                    <br>
                    <div class="container">
                        <h6 class="letravino">Tipo de Caso</h6><br>
                        <mat-radio-group disabled name="tipo" [(ngModel)]="caso.casTipo">
                            <mat-radio-button *ngFor="let tipo of tipos" [value]="tipo.valor" style="margin: 15px">
                                {{tipo.etiqueta}}
                            </mat-radio-button>
                        </mat-radio-group>
                        <hr>
                    </div>
                </div>
                <div class="col-md-12 form-group">
                    <h6 class="letravino">Severidad</h6><br>
                    <div class="container">
                        <mat-radio-group disabled name="severidad" [(ngModel)]="caso.casSeveridad">
                            <mat-radio-button *ngFor="let sev of severidads" [value]="sev.valor" style="margin: 15px">
                                {{sev.etiqueta}}
                            </mat-radio-button>
                        </mat-radio-group>
                        <hr>
                    </div>
                </div>
                <div class="col-md-12 form-group">
                    <label class="form-label" style="color: black;">Subject</label>
                    <input disabled type="text" class="form-control" placeholder="Ingrese el Subject" [(ngModel)]="caso.casSubject" name="subject" required minlength="10">
                </div>
                <div class="col-md-12 form-group">
                    <label class="form-label" style="color: black;">Descripción</label>
                    <input disabled type="text" class="form-control" placeholder="Ingrese la Descripción" [(ngModel)]="caso.casDescripcion" name="descripcion" required>
                </div>
                <div class="col-md-12 form-group">
                    <label class="form-label" style="color: black;">Adjuntos</label>
                    <!-- <input (change)="capturarFile($event)" type="file" multiple class="form-control" name="adjuntos"> -->
                </div>
                <div class="col-12">
                    <table class="table table-sm table caption-top">
                        <tbody>
                            <tr *ngFor="let arch of caso.casAdjuntos| paginate: { itemsPerPage: 8, currentPage: page }">
                                <th scope="row">{{ arch }}</th>
                            </tr>
                    </table>
                </div>
                <div class="col-md-12 form-group">
                    <h6 class="letravino">Estado del Caso</h6>
                    <label class="form-label" style="color: black;">Estado:</label>
                    <mat-radio-group name="estado" [(ngModel)]="caso.casEstado">
                        <mat-radio-button *ngFor="let est of estados" [value]="est.valor" style="margin: 15px">
                            {{est.etiqueta}}
                        </mat-radio-button>
                    </mat-radio-group>
                </div>
                <div class="col-md-12 form-group form-check" *ngIf="caso.casFechaFinalizado == null; else mostrar">
                    <input class="form-check-input" type="checkbox" [(ngModel)]="caso.terminado" name="terminado" id="terminado">
                    <h6 class="letravino">Terminado</h6><br>
                </div>
                <ng-template #mostrar>
                    <h6 class="letravino">Fecha de Terminado</h6>
                    <input disabled [(ngModel)]="caso.casFechaFinalizado" name="terminado">
                </ng-template>
                <div class="col-12">
                    <br>
                    <button type="submit" style="margin-left: 25%; width: 150px;" class="btn btn-info">
                        Guardar
                            <i class="fa fa-save"></i>
                        </button>
                    <button routerLink="/casos" style="margin-left: 25%; width: 150px;" class="btn btn-info">
                        Cancelar
                            <i class="fas fa-ban"></i>
                        </button>
                </div>
            </form>
        </mat-card>
    </div>
</div>
